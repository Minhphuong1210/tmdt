<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotional Banner Carousel with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item .banner {
        width: 50%;
        height: 300px;
        position: relative;
        color: white;
        padding: 20px;
        overflow: hidden;
      }

      .carousel-item .banner + .banner {
        margin-left: 20px;
      }

      .banner img {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 70%;
        object-fit: contain;
        border-radius: 10px;
      }

      .banner .content {
        position: relative;
        z-index: 1;
      }

      .carousel-item {
        width: 52% !important;
      }

      .carousel-control-prev {
        left: -73px;
        top: 72px;
      }
      .carousel-control-next {
        right: 542px;
        top: 72px;
      }

      @media (min-width: 768px) and (max-width: 1199px) {
        .carousel-item .banner {
          height: 250px;
        }
        .carousel-item .banner + .banner {
          margin-left: 15px;
        }
        .carousel-control-prev {
          left: -50px;
          top: 60px;
        }
        .carousel-control-next {
          /* right: 400px; */
          right: 42%;
          top: 60px;
        }
      }

      @media (max-width: 767px) {
        .carousel-item {
          width: 100% !important;
        }
        .carousel-item .banner {
          width: 100%;
          height: 200px;
          margin-left: 0;
        }
        .carousel-item .d-flex {
          flex-direction: column;
        }
        .banner img {
          height: 50%;
        }
        .carousel-control-prev {
          left: 10px;
          top: 50%;
          transform: translateY(-50%);
        }
        .carousel-control-next {
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner d-none d-md-block">
          <div class="carousel-item active">
            <div class="d-flex">
              <div class="banner banner-1">
                <img
                  src="https://picsum.photos/300/200?random=1"
                  alt="Products"
                />
              </div>
              <div class="banner banner-2">
                <img
                  src="https://picsum.photos/300/200?random=2"
                  alt="Huggies Products"
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex">
              <div class="banner banner-3">
                <img
                  src="https://picsum.photos/300/200?random=3"
                  alt="Products"
                />
              </div>
              <div class="banner banner-4">
                <img
                  src="https://picsum.photos/300/200?random=4"
                  alt="Products"
                />
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--  giao diện điện thoại  -->
      <div id="carouselExampleIndicators" class="carousel slide d-md-none">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://picsum.photos/300/200?random=4"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/300/200?random=2"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://picsum.photos/300/200?random=3"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
